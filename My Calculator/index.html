<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="https://img.icons8.com/pastel-glyph/64/000000/calculator.png" rel="icon" type="image/icon">
</head>

<body>
    <br>
    <form id="myform" name="calc">
        <input name="display" id="display" type="text" value="">
        <br>
        <input type="button" value="7" class="button">
        <input type="button" value="8" class="button">
        <input type="button" value="9" class="button">
        <input type="button" id="plus" value="+" class="button">
        <br>
        <input type="button" value="4" class="button">
        <input type="button" value="5" class="button">
        <input type="button" value="6" class="button">
        <input type="button" id="minus" value="&minus;" class="button">
        <br>
        <input type="button" value="1" class="button">
        <input type="button" value="2" class="button">
        <input type="button" value="3" class="button">
        <input type="button" id="divide" value="&#247;" placeholder="&divide;" class="button">
        <br>
        <input type="button" value="0" class="button">
        <input type="button" id="clear" value="C">
        <input type="button" id="equal" value="=">
        <input type="button" id="product" value="&Cross;" class="button">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
