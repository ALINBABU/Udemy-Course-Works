<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .border {
            margin: 10px;
            height: 100px;
            width: 100px;
        }
    </style>
    <title>jQuery fade effects</title>
</head>

<body class="mt-5 bg-warning">
    <div class="container text-center">
        <h1>jQuery Fade effects</h1>
        <div class="row">
            <button type="button" id="btnout" class="m-5 btn btn-outline-primary btn-lg btn-block">Click here to see
                fadeOut and fadeIn effects!</button>
            <div class="col">
                <div id="box1" class="border border-primary bg-danger"></div>
            </div>
            <div class="col">
                <div id="box2" class="border border-secondary bg-dark"></div>
            </div>
            <div class="col">
                <div id="box3" class="border border-success bg-primary"></div>
            </div>
            <div class="col">
                <div id="box4" class="border border-danger bg-info"></div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="btnto" class="m-5 btn btn-outline-primary btn-lg btn-block">Click here to see
                fadeTo effects!</button>
            <div class="col">
                <div id="box9" class="border border-primary bg-danger"></div>
            </div>
            <div class="col">
                <div id="box10" class="border border-secondary bg-dark"></div>
            </div>
            <div class="col">
                <div id="box11" class="border border-success bg-primary"></div>
            </div>
            <div class="col">
                <div id="box12" class="border border-danger bg-info"></div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="btntog" class="m-5 btn btn-outline-primary btn-lg btn-block">Click here to see
                fadeToggle effects!</button>
            <div class="col">
                <div id="box13" class="border border-primary bg-danger"></div>
            </div>
            <div class="col">
                <div id="box14" class="border border-secondary bg-dark"></div>
            </div>
            <div class="col">
                <div id="box15" class="border border-success bg-primary"></div>
            </div>
            <div class="col">
                <div id="box16" class="border border-danger bg-info"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/fade.js"></script>
</body>

</html>
